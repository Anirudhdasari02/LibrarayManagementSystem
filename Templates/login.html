<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
    <form action="/user_login" method="POST">
            <h2>User Login</h2>
            <hr/>
            <label for="txtUname">Username</label>
            <input type="text" id="txtUname" name="username" required><br><br>

            <label for="txtPassword">Password</label>
            <input type="password" id="txtPassword" name="password" required><br><br>

            <input type="submit" value="Login">
        </form>
        <a href="/user_signup">Don't have account? --SignUp</a><br><br>
    </body>
</html>
